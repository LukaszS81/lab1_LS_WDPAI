<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WDPAI</title>
</head>
<body>
    <div id="my_fancy_box">
        <div id="header">
            <span>Let's level up your brand, together</span>
        </div>
        <div id="body">
            <form id="teamForm">
                <div id="form">
                    <div id="first_name">
                        <span>First Name</span>
                        <input type="text"  placeholder="First Name" id="first_name_input" >
                    </div>
                    <div id="last_name">
                        <span>Last Name</span>
                        <input type="text" placeholder="Last Name" id="last_name_input" >
                    </div>
                    <div id="role">
                        <span>Role</span>
                        <input type="text" placeholder="Role" id="role_input" >
                    </div>
                    <div>
                        <input type="checkbox" id="privacy_policy_input" > 
                        <span>You agree to our friendly privacy policy.</span>
                    </div>
                </div>  
                <div id="submit">
                     <button type="submit" class="submit_button">SUBMIT</button>
                </div>
            </form>
            <section class="users_list"></section>
        </div>
    </div>
</body>
</html>
